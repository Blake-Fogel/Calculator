<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="panel">

        </div>
        <div class="buttons">
            <button class="convert-input-from-percent transformation">%</button>
            <button class="clear-entry transformation">CE</button>
            <button class="clear">C</button>
            <button class="backspace transformation"><img style="max-width: 100%;max-height: 100%;"  src="SVGs/backspace.svg"/></button>
            <button class="reciprocal transformation"><img style="max-width: 100%;max-height: 100%;" src="SVGs/reciprocal.svg"/></button>
            <button class="square transformation"><img style="max-width: 50%;max-height: 50%;" src="SVGs/x-squared.svg"/></button>
            <button class="square-root transformation"><img style="max-width: 80%;max-height: 80%;" src="SVGs/square-root.svg"/></button>
            <button class="division operation"><img style="max-width: 100%;max-height: 100%;" src="SVGs/divide.svg"/></button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multiplication operation">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="subtraction operation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="addition operation">+</button>
            <button class="flip-sign transformation"><img style="max-width: 50%;max-height: 50%;" src="SVGs/change-sign.svg"/></button>
            <button class="number">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
