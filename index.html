<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="panel">

        </div>
        <div class="buttons">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button><img style="max-width: 100%;max-height: 100%;"  src="SVGs/backspace.svg"/></button>
            <button><img style="max-width: 100%;max-height: 100%;" src="SVGs/inverse.svg"/></button>
            <button><img style="max-width: 50%;max-height: 50%;" src="SVGs/x-squared.svg"/></button>
            <button><img style="max-width: 80%;max-height: 80%;" src="SVGs/square-root.svg"/></button>
            <button><img style="max-width: 100%;max-height: 100%;" src="SVGs/divide.svg"/></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button><img style="max-width: 50%;max-height: 50%;" src="SVGs/change-sign.svg"/></button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
