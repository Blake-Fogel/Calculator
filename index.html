<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" defer/>
</head>
<body>
    <div class="calculator">
        <div class="panel">

        </div>
        <div class="buttons">
            <button class="convert-input-from-percent">%</button>
            <button class="clear-entry">CE</button>
            <button class="clear">C</button>
            <button class="backspace"><img style="max-width: 100%;max-height: 100%;"  src="SVGs/backspace.svg"/></button>
            <button class="invert"><img style="max-width: 100%;max-height: 100%;" src="SVGs/inverse.svg"/></button>
            <button class="square"><img style="max-width: 50%;max-height: 50%;" src="SVGs/x-squared.svg"/></button>
            <button class="square-root"><img style="max-width: 80%;max-height: 80%;" src="SVGs/square-root.svg"/></button>
            <button class="divide"><img style="max-width: 100%;max-height: 100%;" src="SVGs/divide.svg"/></button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="times">X</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="plus">+</button>
            <button class="flip-sign"><img style="max-width: 50%;max-height: 50%;" src="SVGs/change-sign.svg"/></button>
            <button class="0">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
